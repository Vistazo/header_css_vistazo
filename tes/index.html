			"@type": "BlogPosting",
			"headline": "Hubo una reducción de 16% de homicidios durante el 2024, resalta Noboa",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#1",
			"@id": "#1",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T21:00:00-0500",
			"dateModified": "0025-03-23T21:00:00-0500",
			"articleBody": "El mandatario destacó que el porcentaje de muertes violentas entre 2023 y 2024 cayó en 16 puntos porcentuales. Dijo que las estadísticas de 2025 reflejaran un avance aún mayor en el combate contra la violencia, asegurando que conseguirlo tomaba tiempo, y dio detalles sobre sus planes en torno a la cooperación internacional. “Trabajar con naciones, como los Estados Unidos, Canadá, Francia, España e Italia, y no con el régimen de Nicolás Maduro, como pretende hacerlo Luisa que ahora ni siquiera contesta como pasó con CNN si lo considera como régimen o no&#039;, agregó.“Vamos a reformar también el Código Orgánico Integral Penal. Vamos a hacer las reformas necesarias porque la Constitución, como dice ella mismo, de su Gobierno, lo que hizo es que le dio más derechos a los criminales que a las personas que hacen las cosas bien. Le da más garantías a los asesinos, violadores, extorsionadores...&#039;.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "“El inicio de año más violento en la historia de Ecuador', recuerda González",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#2",
			"@id": "#2",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:56:00-0500",
			"dateModified": "0025-03-23T20:56:00-0500",
			"articleBody": "“Hoy tenemos el inicio de año más violento en la historia de Ecuador&#039;, destacó González, asegurando que la declaración por parte de Noboa del estado de conflicto armado interno en el país, en enero del año pasado, sumado a la realización del referéndum sobre medidas contra el crimen, celebrado en abril del 2024, y otras medidas, no devino en mayor seguridad para la ciudadanía.Tras criticar la gestión de su adversario, González dijo que para enfrentar a la delincuencia organizada se requiere mano dura y que no durará en utilizar toda la fuerza del Estado para reprimir a quienes matan roban, extorsionan y violan.Aseguró que, si llega a gobernar, tomará el control de aeropuertos, puertos y fronteras y combatir el enriquecimiento ilícito y el lavado de activos. Además, dispondrá más capacitaciones para la Fuerza Pública.","image": {
				"@type": "ImageObject",
				"url": "https://www.vistazo.com/binrepository/37503652-1662-4598-b54f-6e76f615582f_2091004_20250323214940.jpg"
			},"publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Dos millones de empleos para capitalizar el IESS, promete González",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#3",
			"@id": "#3",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:33:00-0500",
			"dateModified": "0025-03-23T20:33:00-0500",
			"articleBody": "“Para poder garantizar las afiliaciones, vamos a generar en cuatro años cerca de dos millones de empleos para así capitalizar al IESS. También vamos a poner a gente capaz al frente de las unidades de salud y el directorio del IESS&#039;, declaró la candidata, explicando cómo planea garantizar la sostenibilidad del seguro social.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "“¿Va a aumentar la edad de jubilación?”, pregunta González",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#4",
			"@id": "#4",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:30:00-0500",
			"dateModified": "0025-03-23T20:30:00-0500",
			"articleBody": "“Le pregunto: ¿van a aumentar la edad de jubilación? Porque aquí están las declaraciones de su representante ante el IESS, que dice claramente que sí o sí van a subir la edad de jubilación&#039;, dijo González, interrogando al mandatario.&#039;Como lo dije en mi presentación inicial, no vamos a subir ni la edad de jubilación ni el valor de las aportaciones&#039;, aseguró Noboa.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Pago de deuda histórica al IESS y rechazo a “ Ecuadólares”",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#5",
			"@id": "#5",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:29:00-0500",
			"dateModified": "0025-03-23T20:29:00-0500",
			"articleBody": "Noboa acotó que durante su administración el Estado pagó la deuda que mantenía con el IESS, la cual ascendía a más de 2.600 millones de dólares, así como el pago pendiente de más de 30 millones de dólares con el Instituto de Seguridad Social de las Fuerzas Armadas. “ ¿Cómo vamos a volverlo sostenible? No con Ecuadólares, no desdolarizando, sino generando empleo. Generando beneficios y deducciones a empresas que vayan a contratar a jóvenes especialmente egresados de nuestras universidades públicas que tendrían doble deducibilidad&#039;, sentenció el jefe de Estado.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Google para garantizar la sostenibilidad del seguro social, anticipa Noboa",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#6",
			"@id": "#6",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:28:00-0500",
			"dateModified": "0025-03-23T20:28:00-0500",
			"articleBody": "“ Para recuperar los servicios de salud tenemos que eliminar la corrupción y ese maldito Call Center. Lo vamos a lograr con tecnología. Vamos a usar HealthBird y Google para darle eficiencia a todos lo servicios del Estado y reducir la carga de lo que puede ser el costo en el Instituto Ecuatoriano de Seguridad Social (IESS)”, declaró el mandatario.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Noboa da cuenta de pago a educadores comunitarios ",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#7",
			"@id": "#7",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:24:00-0500",
			"dateModified": "0025-03-23T20:24:00-0500",
			"articleBody": "Llegando casi al final del bloque temático, Noboa reiteró que en los últimos dos meses se han otorgado nombramientos definitivos a aproximadamente 10 mil nombramientos definitivos a profesores y que durante su administración se ha abordado la deuda que sostiene el Estado con educadores comunitarios. Según declaró, más de 30 millones fueron otorgados a cerca de seis mil personas que ejercían esta ocupación.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "'¿Está robando? Porque no está alcanzando”, declara Luisa",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#8",
			"@id": "#8",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:21:00-0500",
			"dateModified": "0025-03-23T20:21:00-0500",
			"articleBody": "&#039;Yo le pregunto: ¿está robando? Porque no está alcanzando, porque hay miles de jóvenes que no han accedido a la educación exterior&#039;, dijo la candidata del correísmo después de que Noboa aseguró que se iba a eliminar cualquier examen estatal para dar vía libre a que cualquier joven acceda a la educación superior en Ecuador.&#039;No. Lo que hemos hecho es darle la oportunidad a más de 18.000 jóvenes, muchas de ellas mujeres, y más de 4.000 madres solteras&#039;, blandió Noboa ante el señalamiento.","image": {
				"@type": "ImageObject",
				"url": "https://www.vistazo.com/binrepository/bea692d8-c1bc-452b-8ba5-47d4fc6ca4b4_2091003_20250323214939.jpg"
			},"publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Desayuno escolar y más de 100 mil becas",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#9",
			"@id": "#9",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:19:00-0500",
			"dateModified": "0025-03-23T20:19:00-0500",
			"articleBody": "“ Le vamos a dar a todos los niños el desayuno escolar que se merecen”, aseguró el mandatario al hablar sobre las medidas que aplicaría contra la deserción escolar. Además, destacó que durante su gestión ha entrega 107 mil becas a jóvenes y que 80 mil adultos entre 18 a 29 años han tenido la opción de capacitarse y ser remunerados mensualmente en el programa Jóvenes en Acción.","image": {
				"@type": "ImageObject",
				"url": "https://www.vistazo.com/binrepository/whatsapp-image-2025-03-23-at-8-19_2090957_20250323204543.jpg"
			},"publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "' Noboa no, no mientas otra vez'",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#10",
			"@id": "#10",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:17:00-0500",
			"dateModified": "0025-03-23T20:17:00-0500",
			"articleBody": "&#039;Noboa no, no mientras otra vez. (Según el) Ministerio de Educación, su Ministerio, 72.000 niños están fuera del sistema educativo. La tasa de muertes violentas de nuestros niños casi el doble del año anterior&#039;, dijo Luisa tras ser acusada por el mandatario de compartir estadísticas falsas.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Noboa declara que tabla de drogas acabó con los sueños de decenas de miles de niños",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#11",
			"@id": "#11",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:14:00-0500",
			"dateModified": "0025-03-23T20:14:00-0500",
			"articleBody": "&#039; ¿Por qué los niños están dejando de ir a la escuela? Es por la bendita tabla de drogas del correísmo. Aquí, con esto, es que acabaron con sueños de decenas de miles de niños y le dieron tanto dolor a madres de familia que hoy en día no saben qué hacer con ellos&#039;, afirmó Noboa en su interpelación.Dicha tabla de consumo de drogas, un mecanismo impulsado durante el Gobierno de Rafael Correa, determina cantidades máximas que puede portar una persona sin que ello conlleve a su ser encarcelación. Noboa la derogó en noviembre del 2023.&#039; Usted mismo ya la quitó, pues (...) Vamos a hacer clínicas de rehabilitación para personas con adicciones&#039;, le respondió González, refiriendo cómo enfrentaría el consumo de estupefacientes en los jóvenes y asegurando que no dispondría el regreso de aquella tabla.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "González apostará por la contratación de maestros para hacer frente a violencia y deserción en el entorno educativo",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#12",
			"@id": "#12",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:10:00-0500",
			"dateModified": "0025-03-23T20:10:00-0500",
			"articleBody": "Refiriendo que la primera causa de muerte en niños y jóvenes en Ecuador es el homicidio y que la segunda es el suicidio, González apuntó como primera medida a poner en marcha la contratación de &#039;maestros y maestras que fueron despedidos en este último tiempo&#039;, otorgándoles así nombramientos definitivos. Además, adelantó que declarará como zonas seguras a las escuelas, con cámaras de videovigilancia y patrullaje continuo.","image": {
				"@type": "ImageObject",
				"url": "https://www.vistazo.com/binrepository/whatsapp-image-2025-03-23-at-8-15_2090950_20250323203447.jpg"
			},"publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Comienza el debate presidencial",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#13",
			"@id": "#13",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T20:00:00-0500",
			"dateModified": "0025-03-23T20:00:00-0500",
			"articleBody": "Inicia el cara a cara entre Daniel Noboa y Luisa González, quienes ya se han enfrentado anteriormente en un debate durante el punto álgido de una segunda vuelta electoral, en octubre del 2023. Vuelven a encontrarse dentro de un marco en el presidente busca extender su mandato y su rival poner en marcha su primera gestión.","image": {
				"@type": "ImageObject",

			},"publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "CNE explica de vuelta el formato de preguntas cerradas",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#14",
			"@id": "#14",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T19:15:00-0500",
			"dateModified": "0025-03-23T19:15:00-0500",
			"articleBody": "El Consejo Nacional Electoral reiteró a la ciudadanía que, en el bloque de preguntas cerradas, los dos presidenciables deberán contestar “Sí o No” a las interrogantes que ellos se planteen, argumentar su respuesta e interpelarse. Esta dinámica se repetirá en cada uno de los cinco ejes temáticos.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
			}
		},{
			"@type": "BlogPosting",
			"headline": "Noboa no se detiene a dar declaraciones a la prensa",
			"url": "https://www.vistazo.com/politica/elecciones-ecuador-2025/2025-03-23-en-vivo-debate-presidencial-segunda-vuelta-daniel-noboa-luisa-gonzalez-MX8990925#15",
			"@id": "#15",

			},
			"datePublished": "0025-03-23T19:11:00-0500",
			"dateModified": "0025-03-23T19:11:00-0500",
			"articleBody": "Acompañado de la primera dama, Lavinia Valbonesi, el mandatario saludó a los periodistas que se encontraban en el ingreso de las instalaciones en donde se desarrollará el evento, pero no paró a dar declaraciones.Se esperaba que Noboa responda a Luisa González sobre el encargo de la Presidencia. Aún no se conoce si el presidente encargó la jefatura de Estado para asistir al debate como candidato, ya que hoy comenzó la campaña.","image": {

			}

			"@id": "#16",
			"mainEntityOfPage": {
				"@type": "WebPage"
			},
			"datePublished": "0025-03-23T19:09:00-0500",
			"dateModified": "0025-03-23T19:09:00-0500",
			"articleBody": "El presidente de Ecuador y candidato del movimiento Acción Democrática Nacional, Daniel Noboa, arribó a las instalaciones de Ecuador TV.","publisher": {
				"name": "Vistazo",
				"@type": "Organization",
				"@id": "#PublisherOrg"
