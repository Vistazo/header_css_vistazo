			"articleBody": "Dado que la Revolución Ciudadana y ADN conforman más del 80 % de la próxima Asamblea, en conjunto pueden aprobar cualquier ley o reforma, ¿en qué temas pueden llegar a acuerdos nacionales para darle estabilidad al país?Luisa González asegura que hubo apoyo desde su bancada en la Asamblea a Daniel Noboa en algunas de sus propuestas. Pero no habrá apoyo en precarización laboral o la concesión del campo Sacha, dice. Noboa le pregunta por qué su partido político buscaba ubicar a autoridades afines a su línea. Luisa le responde con el tema de la licencia o si encargó la presidencia. Y señala instituciones como el CNE, TCE y Fiscalía que se inclinan con él. Noboa lo niega y le pregunta si trabajó en ministerios que estuvieron salpicados en casos de corrupción.","author": {

			"articleBody": "Para generar empleo y sostener la dolarización, la economía del Ecuador debe crecer más, ¿cuál será la meta de crecimiento económico y su política exterior para atraer la inversión extranjera?Daniel Noboa expone que hay que fortalecer la dolarización con una política de exportaciones. La proyección de crecimiento económico en el 2025 será del 4 %, puntualiza, porque ya está estabiliza la dolarización. Apunta a que el correísmo busca desdolarizar con los ecuadólares. Asegura que está firmando convenios con el Medio Oriente. Recuerda que el riesgo país estaba bajando, pero subió porque Luisa González pasó a segunda vuelta, porque los acreedores internacionales &#039;le tienen pánico&#039;. La candidata hace una seguidilla de acusaciones. Noboa le responde con una lista de casos concretos de corrupción e investigaciones penales en contra de personajes del correísmo. Luisa acusa al hermano del Presidente por el caso Petronoboa. El Mandatario señala que esa denuncia busca causar molestias porque viene de un pariente de Pedro Granja que ahora trabaja en el Municipio de Guayaquil.Luisa González sostiene que bajará el IVA. Inversión en energía. La banca pública será para el desarrollo, con créditos a baja tasa de interés. Asegura que la Revolución Ciudadana no hará cambios en la dolarización. Noboa insiste en si gobernará con ecuadólares. Luisa dice que su bancada en la Asamblea busca que el dólar conste como moneda oficial en la Constitución.Noboa recalca que las empresas de su familia no estarán vinculadas con el Estado, ante una pregunta de Luisa González.Luisa González defiende a su compañero de fórmula, Diego Borja, en cuanto a un trabajo académico que hizo sobre cómo salir de la dolarización.","author": {

			"headline": "Eje de Criminalidad y Seguridad",
			"url": "https://www.ecuavisa.com/noticias/politica/debate-presidencial-daniel-noboa-luisa-gonzalez-segunda-vuelta-CF8997488#3",

			"mainEntityOfPage": {

			"dateModified": "2025-03-23T20:58:00-0500",
			"articleBody": "Ante la violencia en Ecuador, ¿cómo se combatirá la represión al crimen con medidas de prevención y desarrollo comunitario para garantizar la seguridad de la ciudadanía?Luisa González critica el Plan Fénix, los índices de muertes violentes, la subida del IVA y la propuesta de traer militares extranjeros. En su propuesta dice que habrá &#039;mano dura&#039; contra la delincuencia y el narcotráfico. Habrá control de puertos, aeropuertos y fronteras. Combate al lavado de activos. Noboa lo increpa porque Luisa es mencionada como &#039;Rana René&#039; en los chats del exconsejero del Cpccs, Augusto Verduga. Pero la candidata hace acusaciones de narcotráfico contra Noboa. El presidente-candidato dice que las empresas que Luisa señala son cooperantes.Daniel Noboa detalla que en su gobierno se redujeron los índices de criminalidad y femicidios. Busca cooperación internacional y no &#039;con el régimen de Maduro&#039;. Hará reformas al COIP, porque esa normativa &#039;da más derechos a los criminales&#039;. Implementará tecnología en aduanas y fronteras. Luisa le pregunta sobre qué propuestas ha cumplido en seguridad. Al respecto, Noboa dice que ha implementado durante su administración tecnología de punta y equipamientos para las fuerzas del orden. Buscará implementar una base militar extranjera, como la que hubo en Manta.Ante una pregunta de Noboa, Luisa González asegura que no le otorgará el salvoconducto a su coideario Jorge Glas, quien se encuentra en la cárcel La Roca.Luisa González se molesta y le dice que la respete &#039;y deje de ser majadero&#039;, ante una pregunta si dejará de tomarse las instituciones del Estado.  Noboa dice que no es dueño de una empresa que supuestamente ha sido salpicada en narcotráfico. Es de sus familiares, aclaró. &#039;Mi familia por 75 años ha generado trabajo y ha ayudado a miles de familias, algo que tú (Luisa) jamás has hecho&#039;, enfatizó.","author": {

			"articleBody": "El IESS enfrenta un déficit, ¿subirán la tasa de aportes y los años de jubilación?Noboa recuerda que el IESS &#039;fue desfalcado&#039; durante el correísmo. Hay que cambiar el call center, propone. Agrega que no se utilizarán ecuadólares para rescatarlo económicamente. &#039;Los jóvenes sostendrán el seguro social&#039;, explica y para ello hay que darles empleo. Tampoco se reducirán las pensiones &#039;de manera arbitraria&#039;. ¿Subirá los años de jubilación?, pregunta Luisa González. Ante esto, Noboa se reafirma en que la edad de jubilación y la cantidad de aportes no se subirán.Luisa González concuerda en que para sostener el IESS hay que crear más fuentes de empleo y critica que en varias fuentes de trabajo no están afiliando a sus trabajadores por falta de control del Gobierno. En cuatro años, promete crear dos millones de empleos. Además, declarará la emergencia en salud. La candidata hace acusaciones de que María Beatriz Moreno, directora nacional de ADN, tiene una investigación por presunto narcotráfico.Noboa hace referencia a Ronny Aleaga, exasambleísta del correísmo y procesado en el caso Metástasis, quien además hacía contratos irregulares en salud. Al respecto, Luisa dice que ante esos actos fue expulsado de la Revolución Ciudadana.","author": {

			"dateModified": "2025-03-23T20:09:00-0500",
			"articleBody": "¿Qué se hará en calidad de educación pública y combate a la violencia en escuelas?Luisa González propone mantener el desayuno escolar y uniformes para los estudiantes de la educación pública. Noboa le pregunta qué hará con la tabla de drogas. Al respecto, la candidata dice que no la traerá de vuelta. &#039;Noboa, no&#039;. &#039;Noboa, no mientas otra vez&#039;, fueron las frases que usó González, frase similar a la que empleó Guillermo Lasso en un debate presidencial contra Andrés Arauz en 2021. &#039;Veo que ahora estás copiando a expresidentes que salieron por la puerta de atrás&#039;, respondió Noboa.Daniel Noboa también habla de mantener el desayuno escolar y enfatiza que ningún familiar tiene un contrato para ese servicio. Propone la eliminación de pruebas para el ingreso a la universidad. &#039;Luisa te desdolariza&#039;, aprovecha para increpar el candidato.","author": {

			"articleBody": "Luisa González llega al debate presidencial. Lo primero que hace es referirse a la licencia de Daniel Noboa. &#039;¿Pidió o no pidió licencia el candidato Noboa? ¿Encargó o no encargó la Presidencia de la República a quien por Constitución y ley le corresponde, que es la Vicepresidente electa en las urnas, la señora (Verónica) Abad&#039;, preguntó.A su juicio, las encuestas, incluso de la oposición, la ubican como ganadora.Agregó que &#039;ahora los ecuatorianos están en mejores condiciones&#039; para saber quién es el mejor candidato.","author": {
