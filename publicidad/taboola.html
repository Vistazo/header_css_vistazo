<script>
    // Verificar si el navegador soporta localStorage
    if (typeof localStorage !== 'undefined') {
        // Función para cargar el script de Taboola
        function loadTaboola() {
            !function (e, f, u) {
                e.async = 1;
                e.src = u;
                f.parentNode.insertBefore(e, f);
            }(document.createElement('script'), document.getElementsByTagName('script')[0], '//cdn.taboola.com/libtrc/adops-vistazo/loader.js');

            // Remover los eventos para que no vuelva a cargarse el script
            window.removeEventListener('click', loadTaboola);
            window.removeEventListener('mousemove', loadTaboola);
        }

        // Esperar la primera interacción del usuario
        window.addEventListener('click', loadTaboola);
        window.addEventListener('mousemove', loadTaboola);
    }
</script>
